<form id="loginForm">
  <label>Пароль: <input type="password" id="password"></label><br>
  <label><input type="checkbox" id="remember"> Запам’ятати пароль</label><br>
  <button type="submit">Увійти</button>
</form>

<script>
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + value + ";expires=" + d.toUTCString();
  }
  function getCookie(name) {
    let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? match[2] : null;
  }

  const passInput = document.getElementById("password");
  const remember = document.getElementById("remember");

  if (getCookie("savedPass")) {
    passInput.value = atob(getCookie("savedPass"));
    remember.checked = true;
  }

  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    if (remember.checked) {
      setCookie("savedPass", btoa(passInput.value), 3);
    }
    alert("Вхід виконано!");
  });
</script>
