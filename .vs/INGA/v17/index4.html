<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стаття з коментарями</title>
    <style>
        body {

            font-family: Arial;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;

        }

        h1 {

            color: #333;

        }

        .comment {

            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;

        }

        .comment-header {

            color: #666;
            font-size: 14px;
            margin-bottom: 5px;

        }

        input, textarea {

            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;

        }

        button {

            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <h1>Цікава стаття</h1>
    <p>Текст статті</p>

    <h2>Коментарі</h2>
    <div id="comments">
        <div class="comment">
            <div class="comment-header">Іван Петренко, 20.05.2023</div>
            <p>Дуже цікава стаття!</p>
        </div>
        <div class="comment">
            <div class="comment-header">Марія Коваль, 21.05.2023</div>
            <p>Згоден з попереднім коментатором.</p>
        </div>
    </div>

    <h2>Додати коментар</h2>
    <form id="commentForm">
        <input type="text" id="name" placeholder="Ваше ім'я" required>
        <textarea id="text" placeholder="Ваш коментар" required></textarea>
        <button type="submit">Додати коментар</button>
    </form>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(e) {

            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const text = document.getElementById('text').value;
            const date = new Date().toLocaleDateString('uk-UA');
            
            const comment = document.createElement('div');
            comment.className = 'comment';
            
            const header = document.createElement('div');
            header.className = 'comment-header';
            header.textContent = `${name}, ${date}`;
            
            const content = document.createElement('p');
            content.textContent = text;
            
            comment.appendChild(header);
            comment.appendChild(content);
            
            document.getElementById('comments').appendChild(comment);
            
            document.getElementById('commentForm').reset();

        });
        
    </script>
</body>
</html>
