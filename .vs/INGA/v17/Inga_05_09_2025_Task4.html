<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="date"], select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        #order-confirmation { margin-top: 20px; padding: 15px; border: 1px solid #4CAF50; background-color: #e8f5e9; display: none; }
    </style>
</head>
<body>

    <h2>Оформлення замовлення</h2>
    <form id="order-form">
        <div class="form-group">
            <label for="book-select">Виберіть книгу:</label>
            <select id="book-select" required>
                <option value="Книга 1">Книга 1</option>
                <option value="Книга 2">Книга 2</option>
                <option value="Книга 3">Книга 3</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantity-input">Кількість екземплярів:</label>
            <input type="number" id="quantity-input" min="1" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="name-input">Ваше ім’я:</label>
            <input type="text" id="name-input" required>
        </div>
        
        <div class="form-group">
            <label for="date-input">Дата доставки:</label>
            <input type="date" id="date-input" required>
        </div>
        
        <div class="form-group">
            <label for="address-input">Адреса доставки:</label>
            <textarea id="address-input" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="comment-input">Коментар:</label>
            <textarea id="comment-input" rows="3"></textarea>
        </div>
        
        <button type="submit">Підтвердити замовлення</button>
    </form>

    <div id="order-confirmation"></div>

    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const customerName = document.getElementById('name-input').value;
            const bookName = document.getElementById('book-select').value;
            const deliveryDate = document.getElementById('date-input').value;
            const deliveryAddress = document.getElementById('address-input').value;

            const confirmationMessage = `${customerName}, дякуємо за замовлення. ${bookName} товар буде доставлений у ${deliveryDate} за адресою ${deliveryAddress}.`;
            
            const confirmationDiv = document.getElementById('order-confirmation');
            confirmationDiv.textContent = confirmationMessage;
            confirmationDiv.style.display = 'block';
        });
    </script>

</body>
</html>
