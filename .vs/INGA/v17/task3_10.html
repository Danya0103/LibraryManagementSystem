<form>
  <label>Кількість місць:
    <input type="number" id="seats" min="1" max="10">
  </label>
</form>

<script>
  const seats = document.getElementById("seats");
  seats.addEventListener("input", () => {
    if (seats.value < 1 || seats.value > 10) {
      seats.style.border = "2px solid red";
    } else {
      seats.style.border = "";
    }
  });
</script>
