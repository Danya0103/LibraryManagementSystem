<form id="commentForm">
  <label>Ім’я:</label><br>
  <input type="text" id="name" class="input-field"><br><br>

  <label>Коментар:</label><br>
  <textarea id="comment" class="input-field"></textarea><br><br>

  <button type="submit">Відправити</button>
</form>

<style>
  .input-field {
    width: 300px;
    padding: 8px;
    font-size: 14px;
    box-sizing: border-box;
  }

  textarea.input-field {
    height: 100px;
    resize: vertical;
  }
</style>

<script>
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + value + ";expires=" + d.toUTCString();
  }
  function getCookie(name) {
    let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? match[2] : null;
  }

  const nameInput = document.getElementById("name");
  if (getCookie("username")) {
    nameInput.value = getCookie("username");
  }

  document.getElementById("commentForm").addEventListener("submit", (e) => {
    e.preventDefault();
    setCookie("username", nameInput.value, 30);
    alert("Коментар відправлено!");
  });
</script>
