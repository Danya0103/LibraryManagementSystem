<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .item { border: 1px solid #ccc; margin-bottom: 10px; }
        .header { padding: 15px; background: #f0f0f0; cursor: pointer; }
        .content { padding: 15px; display: none; }
        .item.active .content { display: block; }
    </style>
</head>
<body>
    <h2>Task 3</h2>
    <div class="item">
        <div class="header">Заголовок 1</div>
        <div class="content">Вітаю</div>
    </div>
    <div class="item">
        <div class="header">Заголовок 2</div>
        <div class="content">Інга</div>
    </div>
    <div class="item">
        <div class="header">Заголовок 3</div>
        <div class="content">Сергіївна</div>
    </div>

    <script>
        const headers = document.querySelectorAll('.header');

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const parent = header.parentElement;
                
                document.querySelectorAll('.item').forEach(item => {
                    if (item !== parent) {
                        item.classList.remove('active');
                    }
                });

                parent.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
