<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея зображень</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .gallery-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .gallery-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            object-fit: contain;
            transition: opacity 0.5s ease-in-out;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .gallery-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .gallery-button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .gallery-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <img src="https://picsum.photos/600/400?random=1" alt="Зображення 1" class="gallery-image" id="gallery-image">

    <div class="gallery-controls">
        <button class="gallery-button" id="prev-button">Назад</button>
        <button class="gallery-button" id="next-button">Вперед</button>
    </div>
</div>

<script>
    const images = [
        "https://picsum.photos/600/400?random=1",
        "https://picsum.photos/600/400?random=2",
        "https://picsum.photos/600/400?random=3",
        "https://picsum.photos/600/400?random=4",
        "https://picsum.photos/600/400?random=5"
    ];

    let currentIndex = 0;

    const galleryImage = document.getElementById('gallery-image');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');

    function updateGallery() {
        galleryImage.src = images[currentIndex];
        
        // Перевірка та блокування кнопок
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === images.length - 1;
    }

    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateGallery();
        }
    });

    nextButton.addEventListener('click', () => {
        if (currentIndex < images.length - 1) {
            currentIndex++;
            updateGallery();
        }
    });

    // Ініціалізація галереї при завантаженні сторінки
    updateGallery();

</script>

</body>
</html>
