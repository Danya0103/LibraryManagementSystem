<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MY WEATHER</title>

    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Search city...">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="location-btn">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>

        <div class="weather-display">
            <div class="current-weather">
                <div class="weather-main">
                <div class="location" id="location">Kryvyi Rih, UA</div>
                <div class="date" id="date">Saturday, September 20</div>
                <div class="temperature" id="temp">26° C</div>
                <div class="conditions" id="conditions">Partly Cloudy</div>
            </div>
            <div class="weather-icon">
                <img src="" alt="Weather Icon" id="weather-icon"></div>

        <div class="weather-details">
        <div class="detail">
        <i class="fa fa-temperature-high"></i>
        <span id="feels-like">Feels like: 27°</span><div>
    <div class="detail">
        <i class="fas fa-tint"></i>
        <span id="humidity">Humidity: 65%</span><div></div>
        <div class="detail">
        <i class="fas fa-wind"></i>
        <span id="wind">Wind 12 km/h</span><div></div>
    </div>
    <div class="forecast" id="forecast">
</div>

<div class="loading" id="loading">
    <div class="loader"></div>
    <p>Loading weather data...</p>
</div>

<script src="script.js"></script>
</body>
</html>
