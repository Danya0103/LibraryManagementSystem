<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 6</title>
    <style>
        body { display: flex; justify-content: center; padding: 50px; }
        .container { display: flex; gap: 30px; }
        .btn-container { position: relative; }
        .tooltip {

            position: absolute;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 100;
            display: none;

        }
        .top { bottom: 125%; left: 50%; transform: translateX(-50%); }
        .bottom { top: 125%; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button class="btn">Кнопка 1</button>
            <div class="tooltip">Підказка для кнопки 1</div>
        </div>
        <div class="btn-container">
            <button class="btn">Кнопка 2</button>
            <div class="tooltip">Підказка для кнопки 2</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.btn-container').forEach(container => {
            const btn = container.querySelector('.btn');
            const tooltip = container.querySelector('.tooltip');
            
            btn.addEventListener('mouseenter', () => {

                const btnRect = btn.getBoundingClientRect();
                const tooltipHeight = tooltip.offsetHeight;
                
                if (btnRect.top > tooltipHeight + 10) {

                    tooltip.className = 'tooltip top';

                } 
                
                else {

                    tooltip.className = 'tooltip bottom';

                }
                
                tooltip.style.display = 'block';
            });
            
            btn.addEventListener('mouseleave', () => {

                tooltip.style.display = 'none';
                
            });
        });
    </script>
</body>
</html>
